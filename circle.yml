dependencies:
  override:
    - npm install

general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "docs"
    - "test-results.xml"
    - "src"

machine:
  node:
    version: 7
  environment:
    GH_NAME: char0n
    GH_EMAIL: vladimir.gorej@gmail.com
test:
  override:
    - npm run lint
    - npm run nsp:check
    - nvm use 6 && npm run test
    - nvm use 7 && npm run test
    - nvm install 8 && nvm use 8 && npm run test:
        environment:
              MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  staging:
    branch: master
    commands:
      - npm run docs
      - chmod -R +x ./scripts
      - ./scripts/deploy-ghpages.sh docs/monadT
